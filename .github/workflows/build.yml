name: Build WinUnlock

on:
  push:
    branches: [ dev, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ dev, main ]

jobs:
  build-credential-provider:
    name: Build Credential Provider DLL
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24'
      
      - name: Check Windows SDK
        shell: pwsh
        run: |
          Write-Host "Checking for Windows SDK..."
          $sdkPath = "C:\Program Files (x86)\Windows Kits\10\Include"
          if (Test-Path $sdkPath) {
            $credProvider = Get-ChildItem -Path $sdkPath -Recurse -Filter "credentialprovider.h" -ErrorAction SilentlyContinue
            if ($credProvider) {
              Write-Host "Found credentialprovider.h at: $($credProvider.FullName)"
            } else {
              Write-Host "Warning: credentialprovider.h not found in SDK"
            }
          } else {
            Write-Host "Warning: Windows SDK path not found"
          }
      
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          # 设置 Windows SDK 版本环境变量
          $env:CMAKE_SYSTEM_VERSION = "10.0"
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_SYSTEM_VERSION=10.0 -T v143
          # 显示包含路径信息
          Write-Host "CMake include directories:"
          cmake --build . --target help 2>&1 | Select-String -Pattern "include"
      
      - name: Build DLL
        run: |
          cd build
          cmake --build . --config Release
      
      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinUnlock.dll
          path: |
            build/bin/Release/WinUnlock.dll
            build/bin/WinUnlock.dll
          retention-days: 30

  build-tauri-app:
    name: Build Tauri Application
    runs-on: windows-latest
    needs: build-credential-provider
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: npm install
      
      - name: Download DLL artifact
        uses: actions/download-artifact@v4
        with:
          name: WinUnlock.dll
          path: src-tauri/
      
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          tagName: v__VERSION__
          releaseName: 'WinUnlock v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
      
      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WinUnlock-Installer
          path: src-tauri/target/release/bundle/
          retention-days: 30

