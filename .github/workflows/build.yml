name: Build WinUnlock

on:
  push:
    branches: [ dev, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ dev, main ]

jobs:
  build-credential-provider:
    name: Build Credential Provider DLL
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24'
      
      - name: Check Windows SDK
        shell: pwsh
        run: |
          Write-Host "Checking for Windows SDK..."
          $sdkPath = "C:\Program Files (x86)\Windows Kits\10\Include"
          if (Test-Path $sdkPath) {
            $credProvider = Get-ChildItem -Path $sdkPath -Recurse -Filter "credentialprovider.h" -ErrorAction SilentlyContinue
            if ($credProvider) {
              Write-Host "Found credentialprovider.h at: $($credProvider.FullName)"
            } else {
              Write-Host "Warning: credentialprovider.h not found in SDK"
            }
          } else {
            Write-Host "Warning: Windows SDK path not found"
          }
      
      - name: Configure CMake
        shell: pwsh
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_SYSTEM_VERSION=10.0 -T v143
          Write-Host "CMake configuration completed successfully"
      
      - name: Build DLL
        id: build
        continue-on-error: true
        shell: pwsh
        run: |
          cd build
          $buildOutput = cmake --build . --config Release 2>&1
          $buildExitCode = $LASTEXITCODE
          Write-Host $buildOutput
          if ($buildExitCode -ne 0) {
            Write-Host "::error::Build failed with exit code $buildExitCode"
            echo "build_status=failed" >> $env:GITHUB_OUTPUT
            echo "build_errors<<EOF" >> $env:GITHUB_OUTPUT
            echo $buildOutput >> $env:GITHUB_OUTPUT
            echo "EOF" >> $env:GITHUB_OUTPUT
            exit $buildExitCode
          } else {
            echo "build_status=success" >> $env:GITHUB_OUTPUT
          }
      
      - name: Report build errors
        if: steps.build.outputs.build_status == 'failed'
        shell: pwsh
        run: |
          Write-Host "::error::Build failed. Errors:"
          Write-Host "${{ steps.build.outputs.build_errors }}"
      
      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinUnlock.dll
          path: |
            build/bin/Release/WinUnlock.dll
            build/bin/WinUnlock.dll
          retention-days: 30

  build-tauri-app:
    name: Build Tauri Application
    runs-on: windows-latest
    needs: build-credential-provider
    if: needs.build-credential-provider.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: npm install
      
      - name: Download DLL artifact
        uses: actions/download-artifact@v4
        with:
          name: WinUnlock.dll
          path: src-tauri/
      
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          tagName: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('dev-{0}', github.sha) }}
          releaseName: ${{ startsWith(github.ref, 'refs/tags/v') && format('WinUnlock {0}', github.ref_name) || format('WinUnlock Dev Build - {0}', github.sha) }}
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
      
      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WinUnlock-Installer
          path: src-tauri/target/release/bundle/
          retention-days: 30

